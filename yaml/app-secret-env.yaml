apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  labels:
    app: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: telegram-bot
          image: merida39/telegram-bot:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: telegram-bot-secret
