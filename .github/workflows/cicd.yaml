name: CI/CD Telegram Bot

on:
  push:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        VERSION="v1.0.0-$(git rev-parse --short HEAD)"
        docker build --build-arg VERSION=$VERSION \
          -t ghcr.io/merida39/telegram-bot:${VERSION}-linux-amd64 .
        docker push ghcr.io/merida39/telegram-bot:${VERSION}-linux-amd64

    - name: Update Helm values.yaml
      run: |
        VERSION="v1.0.0-$(git rev-parse --short HEAD)"
        sed -i "s/tag: .*/tag: \"${VERSION}\"/" helm/telegram-bot/values.yaml
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git commit -am "ci: update Helm chart tag to ${VERSION}"
        git push

    - name: Trigger ArgoCD Sync
      run: |
        curl -X POST ${{ secrets.ARGOCD_WEBHOOK_URL }}
