name: CI/CD Telegram Bot (Test Build)

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VERSION: v1.0.0-$(git rev-parse --short HEAD)
      REGISTRY: ghcr.io/merida39
      IMAGE: telegram-bot
      ARCH: linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image only (no push)
      run: |
        docker build --platform linux/amd64 -t ${REGISTRY}/${IMAGE}:${VERSION}-${ARCH} --build-arg VERSION=${VERSION} .

    - name: Update helm/values.yaml with new image tag
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        # Оновлюємо image.tag у values.yaml
        yq e -i ".image.tag = \"${VERSION}-${ARCH}\"" helm/values.yaml
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add helm/values.yaml
        git commit -m "Update image tag to ${VERSION}-${ARCH}" || echo "No changes to commit"
        git push origin develop

    - name: Deploy via ArgoCD
      env:
        ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
        ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
      run: |
        curl -sLO https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x argocd-linux-amd64
        sudo mv argocd-linux-amd64 /usr/local/bin/argocd
        argocd login $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN --grpc-web
        argocd app sync telegram-bot



